<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実労働時間計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .back-button {
            background-color: #007BFF;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>実労働時間計算</h2>
        <div class="form-group">
            <label for="start-time">出勤時間 (例: 9:00)</label>
            <input type="time" id="start-time">
        </div>
        <div class="form-group">
            <label for="end-time">退勤時間 (例: 17:20)</label>
            <input type="time" id="end-time">
        </div>
        <div class="form-group">
            <label for="break-time">休憩時間 (時間単位, 例: 1.25)</label>
            <input type="number" id="break-time" step="0.01">
        </div>
        <button onclick="calculateWorkTime()">計算する</button>
        <div class="result" id="result"></div>
        <button class="back-button" onclick="goToIndex()">トップページに戻る</button>
    </div>

    <script>
        function calculateWorkTime() {
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const breakTime = parseFloat(document.getElementById('break-time').value);

            if (!startTime || !endTime || isNaN(breakTime)) {
                document.getElementById('result').textContent = '全てのフィールドを正しく入力してください。';
                return;
            }

            const [startHour, startMinute] = startTime.split(':').map(Number);
            const [endHour, endMinute] = endTime.split(':').map(Number);

            const start = new Date(0, 0, 0, startHour, startMinute);
            const end = new Date(0, 0, 0, endHour, endMinute);

            const diff = (end - start) / (1000 * 60 * 60); // 時間差を計算
            const actualWorkTime = diff - breakTime;

            const hours = Math.floor(actualWorkTime);
            const minutes = Math.round((actualWorkTime - hours) * 60);

            document.getElementById('result').textContent = 
                `実労働時間: ${hours}時間${minutes}分`;
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
